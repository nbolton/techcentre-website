<html>
    <head>
        <style type="text/css">
            th {{
                vertical-align: top;
                text-align: left;
                padding-right: 10px;
            }}
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Name:</th>
                <td>{0}</td>
            </tr>
            <tr>
                <th>Company:</th>
                <td>{1}</td>
            </tr>
            <tr>
                <th>Phone number:</th>
                <td>{2}</td>
            </tr>
            <tr>
                <th>Email address:</th>
                <td>{3}</td>
            </tr>
            <tr>
                <th>Comments:</th>
                <td>{4}</td>
            </tr>
        </table>
    </body>
</html>
